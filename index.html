<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
   <section>
      <div class="container">
         <div class="cart">
            <div style="background:linear-gradient(#6ff29d,#2FBE70)">
               <h1 style="text-align:center; padding:15px 0px;color:white;">Check Out</h1>
            </div>
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone',false)" id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('phone',true)" id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case',false)" id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case',true)" id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="sub-total">$1,278</h5>
                        <h5 id="tax">$0</h5>
                        <h5 id="total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkout" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <footer><p class="text-center">Created @2020 by MD MAHADI HASAN<</p>/footer>
   <script>
      function handleProductChange(product,isIncrease){
         const productInput = document.getElementById(product + "-count");
         const productCount = parseInt(productInput.value);
         let productNewInput = productCount;
         if(isIncrease == true){
            productNewInput = productCount + 1;
         }
         if(isIncrease == false && productCount > 0){
            productNewInput = productCount - 1;
         }
         productInput.value = productNewInput;

         let productTotal = 0;
         if(product == 'phone'){
            productTotal = productNewInput * 1219;
         }
         if(product == 'case'){
            productTotal = productNewInput * 59;
         }
         document.getElementById(product + "-total").innerText = "$" + productTotal;
         calculateTotal();
      }
      function calculateTotal(){
         const phoneInput = document.getElementById("phone-count");
         const phoneCount = parseInt(phoneInput.value);

         const caseInput = document.getElementById("case-count");
         const caseCount = parseInt(caseInput.value);

         const totalPrice = phoneCount * 1219 +  caseCount * 59;
         document.getElementById("sub-total").innerText = '$'+totalPrice;

         const tax = totalPrice * 0.05;
         const taxTotal = Math.round(tax);

         document.getElementById("tax").innerText = '$'+taxTotal;

         document.getElementById("total").innerText = '$'+totalPrice;
      }
      document.getElementById("checkout").addEventListener("click",function(){
         alert("Thank You for the Purchase.");
      })
   </script>

</body>
</html>
